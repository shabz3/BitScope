name: Publish-helm-chart

on:
  workflow_run:
    workflows: ["Build-test-push"]
    types:
      - completed

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'fastapi-chart'
        namespace: 'default'
        chart: 'app'
        token: '${{ github.token }}'
        values: |
          name: foobar
        value-files: "values.yaml"