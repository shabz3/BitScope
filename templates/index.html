<html>
  <head>
    <title>Conversion Rates for Crypto</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <h1>Conversion Rates for Crypto</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Unit</th>
        <th>Value</th>
        <th>Type</th>
      </tr>
      {% for key, item in items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.value|round|int }}</td>
        <td>{{ item.type }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
